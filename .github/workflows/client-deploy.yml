name: Deploy Client to Vercel

on:
  push:
    branches: [ main ]
    paths: [ 'client/**' ]

jobs:
  deploy-client:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: client/package-lock.json

    - name: Install dependencies
      run: |
        cd client
        npm ci

    - name: Build project
      run: |
        cd client
        npm run build

    - name: Deploy to Vercel
      run: |
        cd client
        echo "Ready to deploy client to Vercel"
        echo "Configure VERCEL_TOKEN in repository secrets"
        
 